            <h3 class="movie__info__title">Movie Title</h3>
            <span class="movie__info__rating">9.8</span>
          </div>
          <div class="movie__info__overview">
            <p class="movie__info__overview-text green">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet
